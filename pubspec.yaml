name: pers
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  connectivity: ^3.0.6
  cupertino_icons: ^1.0.2
  flutter_datetime_picker: ^1.5.1
  flutter_icons: ^1.1.0
  flutter_svg: ^0.22.0
  form_field_validator: ^1.1.0
  google_fonts: ^2.1.0
  http: ^0.13.3
  pin_code_fields: ^7.3.0
  scoped_model: ^2.0.0-nullsafety.0
  url_launcher: ^6.0.11
  font_awesome_flutter: ^9.1.0
  cupertino_stepper: ^0.2.0
  tuple: ^2.0.0
  intl: ^0.17.0
  permission_handler: ^8.1.6
  google_maps_flutter: ^2.0.11
  image_picker: ^0.8.4+3
  location: ^4.3.0
  custom_info_window: ^1.0.1
  flutter_polyline_points: ^1.0.0
  dio: ^4.0.1
  shared_preferences: ^2.0.9

dev_dependencies:
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/mock_images/
    - assets/json/
    - assets/images/markers/

  fonts:
    - family: CustomIcons
      fonts:
        - asset: assets/fonts/CustomIcons.ttf
